<form method="POST">
  {% csrf_token %}
  <p><strong>Nombre:</strong> {{ form.nombre.value }}</p>
  <input type="hidden" name="nombre" value="{{ form.nombre.value }}" />
  {{ form.descripcion.label_tag }} {{ form.descripcion }} <br><br> Fecha Inicio: {{ form.fecha_inicio }}
  <button type="submit">Actualizar</button>
</form>
<a href="{% url 'listar_proyectos' %}">Volver</a>
